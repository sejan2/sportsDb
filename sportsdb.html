<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sportsdb </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h1 class="text-center text-warning"> Hello sports lovers</h1>



    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-team" type="text" class="form-control" placeholder="Search your favourite team here"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button style="margin-left: 5px; background-color:yellowgreen; color:white" onclick="searchTeam()"
            class="btn btn-outline-secondary " type="button" id="button-search">Search</button>
    </div>

    <div id="team-detail">

    </div>



    <div id="search-result" style="height:300px" class="card-group row row-cols-lg-3"></div>

    <div>
        <p id="error-message" class="text-danger text center">Something Went Wrong</p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/sportsdb.js"></script>
</body>

</html>
